{% extends "admin/base_site.html" %} {% block content %}
<h1 class="text-2xl font-bold mb-4">{{ collection.label }} verwalten</h1>

<a
  href="{% url 'cms-admin-collection-add' slug=collection.slug %}"
  class="btn btn-success mb-4"
  >Neuen Eintrag hinzufügen</a
>

<table class="table w-full">
  <thead>
    <tr>
      <th>ID</th>
      <th>Aktionen</th>
    </tr>
  </thead>
  <tbody>
    {% for entry in entries %}
    <tr>
      <td>{{ entry.id }}</td>
      <td>
        <a
          href="{% url 'cms-admin-collection-edit' slug=collection.slug pk=entry.id %}"
          class="btn btn-sm btn-outline"
          >Bearbeiten</a
        >
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<a href="{% url 'cms-admin-dashboard' %}" class="btn btn-ghost mt-4"
  >Zurück zum Dashboard</a
>
{% endblock %}
