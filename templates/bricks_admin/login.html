{% extends "admin/base.html" %}
{% block title %}Login â€“ Bricks CMS{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-[70vh]">
  <div class="card w-full max-w-md shadow-xl bg-base-200">
    <div class="card-body">
      <h2 class="card-title text-2xl justify-center">BricksCMS Login</h2>

      {% if form.errors %}
      <div class="alert alert-error mt-4 mb-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
        <span>Login fehlgeschlagen. Benutzername oder Passwort falsch.</span>
      </div>
      {% endif %}

    <form method="post" autocomplete="off">
        {% csrf_token %}

        <div class="form-control">
            <label for="id_username" class="label">
            <span class="label-text">Benutzername</span>
            </label>
            <input type="text"
                name="username"
                id="id_username"
                class="input input-bordered w-full"
                autocomplete="off"
                spellcheck="false"
                required />
        </div>

        <div class="form-control mt-4">
            <label for="id_password" class="label">
            <span class="label-text">Passwort</span>
            </label>
            <input type="password"
                name="password"
                id="id_password"
                class="input input-bordered w-full"
                autocomplete="off"
                spellcheck="false"
                required />
        </div>

        <div class="form-control mt-6">
            <button type="submit" class="btn btn-primary w-full">Einloggen</button>
        </div>
</form>

    </div>
  </div>
</div>
{% endblock %}
